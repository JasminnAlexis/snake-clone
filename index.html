<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <div id="gameContainer">
        <div id="titleScreen">
            <h1>Snake</h1>
            <button id="playButton" onclick="titlePlayBtn()">Play</button>
        </div>
        <div id="playerStatsScreen">
            <div id="exitGameBtnContainer">            
                <button id = "exitBtn" onclick="quitGame()">x</button>
            </div>
            <h2>Player Stats</h2>
            <!-- Player stats details go here -->
            <div id="notification" class="notification-hidden">
                <span id="notificationText"></span>
            </div> 
            <p>Highscore: <span id="playerHighScore" class="statValue"></span></p>           
            <p>Level: <span id="playerLevel" class="statValue"></span></p>
            <p>XP: <span id="xpProgressBar"class="statValue"></span></p>
            <!-- Color selection dropdown -->
            <p>Your Colors: <span><select id="colorSelect">
                <!-- Color options go here -->
            </select>
        </span>
            <button onclick="startCountdown()">Play</button>
        </div>
        
        <div id="gameOverScreen" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); text-align: center; color: white;">
            <h1>Game Over!</h1>
            <p id="highScore">High Score: 0</p>
            <p id="finalScore">Your Score: 0</p>
            <button onclick="restartGame()">Play Again</button>
            <button onclick="quitGame()">Quit</button>
        </div>

        <canvas id="snakeGameCanvas" width="400" height="400">
            <div class="dpad" aria-hidden="true">
  <button data-dir="UP" aria-label="Up">▲</button>
  <div class="row">
    <button data-dir="LEFT" aria-label="Left">◀</button>
    <button data-dir="RIGHT" aria-label="Right">▶</button>
  </div>
  <button data-dir="DOWN" aria-label="Down">▼</button>
</div>

        </canvas>
    </div>
    <script src="script.js"></script>


</body>
</html>
